[main]
server_url = https://scanner-cluster.example.com:8443
host_id = ${HOSTNAME}-${MAC_ADDR}  # Unique agent ID
log_level = warning
log_file = /var/log/device-scanner/agent.log

[heartbeat]
interval = 300                  # 5 minutes
timeout = 30
retry_count = 5

[resource]
max_cpu = 30%                   # Resource limits
max_memory = 512MB
scan_priority = normal