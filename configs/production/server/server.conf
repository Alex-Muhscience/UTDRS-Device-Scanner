[main]
listen_ip = 10.0.1.100          # Internal network IP only
listen_port = 8443
max_connections = 500
worker_threads = 16
log_level = info
log_file = /var/log/device-scanner/server.log

[cluster]
mode = active-standby           # High-availability mode
peer_nodes = 10.0.1.101,10.0.1.102
sync_interval = 30

[healthcheck]
interval = 60
timeout = 10
failure_threshold = 3